<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Question 3</title>
  </head>
  <body>
    <!-- Question 3: Forms -->
    <table>
      <tr>
        <td>
          <header><h1>Music Lover's Survey</h1></header>
        </td>
        <td>
          <a
            target="_blank"
            href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Fmusic-notes&psig=AOvVaw1HVTzGrQ8tCeHp48vWEDor&ust=1674704539209000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCKiHuoTn4fwCFQAAAAAdAAAAABAT"
            ><img
              height="100"
              width="300"
              alt="Music Bar"
              src="Pictures/Music_Bar.png"
          /></a>
        </td>
      </tr>
    </table>
    <form action="">
      <fieldset>
        <legend>Music Lover's Personal Information</legend>
        <p><label for="FirstName">First Name</label><input type="text" id="FirstName" name="FirstName"/></p>
        <p><label for="LastName">Last Name</label><input type="text" id="LastName" name="LastName"/></p>
        <p>
          <label for="gender">Gender:</label><input type="radio" id="male" name="male" /><label for="male">Male</label>
          <input type="radio" id="female" name="female" /><label for="female">Female</label>
        </p>
        <p>
          <label for="ageCategory">What age category are you?</label>
          <select id="AgeCategory" name="AgeCategory">
            <option>Less than 18</option>
            <option>18-25</option>
            <option>26-40</option>
            <option>40-64</option>
            <option>65+</option>
          </select>
        </p>
        <p><label for="email">Email</label><input type="email" id="Email" name="Email"/></p>
      </fieldset>
      <fieldset>
        <legend>Survey Questions</legend>
        <p>
            <label for="musicType">Which type of music do you listen to? (Pick as many as apply)</label> <br/>
            <input type="checkbox" id="Blues" name="Blues"/><label for="blues">Blues</label> 
            <input type="checkbox" id="Classical" name="Classical"/><label for="classical">Classical Music</label>
            <input type="checkbox" id="ElectronicMusic" name="ElectronicMusic"/><label for="electronicMusic">Electronic Music</label>
            <br />
              <input type="checkbox" id="HipHop" name="HipHop"/><label for="HipHop">Hip Hop/Rap</label> 
              <input type="checkbox" id="Pop" name="Pop"/><label for="pop">Pop (Popular Music)</label>
              <input type="checkbox" id="Reggae" name="Reggae"/><label for="Reggae">Reggae</label>
            <br />
            <input type="checkbox" id="Other" name="Other"/><label for="other">Other</label>
        </p>
        <p>
            <label for="favoriteArtists">List your 3 favorite artists/bands:</label><br/>
            <input type="text" id="FavArsitst1" name="FavArsitst1"></input>
            <input type="text" id="FavArsitst2" name="FavArsitst2"></input>
            <input type="text" id="FavArsitst3" name="FavArsitst3"></input>
        </p>
        <p>
            <label for="contest">If you were to win, tickets which show would you like 2 tickets to?</label><br/>
            <input type="radio" id="BRIT_FLOYD" name="BRIT FLOYD"><label for="Brit Floyd">BRIT FLOYD (March 24, 2016)</label> 
            <input type="radio" id="IRON_MAIDEN" name="IRON MAIDEN"><label for="Iron Maiden">IRON MAIDEN (April 1, 2016)</label>
            <input type="radio" id="JANET_JACKSON" name="JANET JACKSON"><label for="Janet Jackson">JANET JACKSON (June 17, 2016)</label>
            <input type="radio" id="ADELE" name="ADELE"><label for="Adele">ADELE (Spetember 30, 2016)</label>
        </p>
      </fieldset>
      <p>
        Thank you for taking the time to fill out our survey!
      </p>
      <input type="submit" id="submit" name="submit">
      <input type="reset" id="reset" name="reset">
    </form>
  </body>
</html>
