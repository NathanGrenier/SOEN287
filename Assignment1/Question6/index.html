<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Question6</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        width: 10%;
        padding: 10px;
      }
      li.active {
        background-color: green;
        color: white;
      }
      li.non-active {
        background-color: rgba(128, 128, 128, 0.363);
        color: black;
      }
      li.non-active:hover {
        background-color: rgba(0, 0, 0, 0.815);
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Question 6: Pseudo Class Selector and Navigation Bar-->
    <ul>
      <li class="active">Home</li>
      <li class="non-active">News</li>
      <li class="non-active">Contact</li>
      <li class="non-active">About</li>
    </ul>
  </body>
</html>
